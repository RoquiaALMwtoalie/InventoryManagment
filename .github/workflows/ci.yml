name: Build Electron app for macOS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # أو اختر الإصدار الذي يناسبك
    - name: Install dependencies
      run: |
        yarn install
    - name: Build Electron app for macOS
      run: |
        yarn electron:mac
