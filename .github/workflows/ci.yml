name: Build Electron app for macOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug - Show project structure
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd Inventory/Inventory/Inventory
        yarn install

    - name: Build Electron app for macOS
      run: |
        cd Inventory/Inventory/Inventory
        yarn electron:mac
