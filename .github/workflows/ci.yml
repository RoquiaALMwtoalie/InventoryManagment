name: Build Electron App

on:
  push:
    branches:
      - main  # أو أي فرع تريد تشغيل الـ workflow عند دفع تغييرات إليه
  pull_request:
    branches:
      - main  # أو أي فرع تريد تشغيل الـ workflow عند فتح طلب سحب (Pull Request) إليه

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd C:\Users\hp\Desktop\Code\Inventory\Inventory\Inventory  # الانتقال إلى المسار الصحيح
          yarn install
      - name: Build Electron app
        run: |
          cd C:\Users\hp\Desktop\Code\Inventory\Inventory\Inventory  # التأكد من المسار الصحيح
          yarn electron:mac
