name: Build and Deploy Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          yarn install
      - name: Build Electron app
        run: |
          yarn electron:mac
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-app-mac
          path: dist/mac  # المسار إلى ملف التطبيق المُبني
