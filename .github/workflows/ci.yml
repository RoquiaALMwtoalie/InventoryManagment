name: Build and Deploy Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          echo "Current directory:"
          pwd  # عرض المجلد الحالي لتتأكد من مكان وجود الكود
          ls -la  # عرض محتويات المجلد للتأكد من أن package.json موجود
          cd $GITHUB_WORKSPACE
          yarn install
      - name: Build Electron app
        run: |
          cd $GITHUB_WORKSPACE
          yarn electron:mac
