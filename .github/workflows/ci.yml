name: Build Electron App

on:
  push:
    branches:
      - main  # أو الفرع الذي تريد أن يتم تفعيل الـ workflow عند دفع التغييرات إليه
  pull_request:
    branches:
      - main  # أو الفرع الذي تريد أن يتم تفعيل الـ workflow عند فتح pull request إليه

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd Inventory/Inventory/Inventory
          yarn install
      - name: Build Electron app
        run: |
          cd Inventory/Inventory/Inventory
          yarn electron:mac
