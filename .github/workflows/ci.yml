name: Build and Deploy Electron App

on:
  push:
    branches:
      - main  # أو أي فرع آخر ترغب في تتبع التغييرات عليه
  pull_request:
    branches:
      - main  # أو أي فرع آخر ترغب في تتبع التغييرات عليه

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE/Inventory/Inventory/Inventory  # استخدام $GITHUB_WORKSPACE للوصول إلى المجلد الذي يحتوي على الكود
          yarn install
      - name: Build Electron app
        run: |
          cd $GITHUB_WORKSPACE/Inventory/Inventory/Inventory  # نفس التعديل هنا
          yarn electron:mac
